<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-8</title>
</head>

<body>
    <style>
        table,
        th,
        td {
            border: solid black;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
        }

        table {
            width: 100%;
        }

        ul.custom-bullets {
            list-style-type: disc;
            margin: 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            font-size: 30px;
        }
    </style>
    <h3 style="text-align: center;">8. Show following using table elements.</h3>
    <table>
        <!-- ROW-1 -->
        <tr>
            <th style="text-decoration: underline; color: white; background-color: black; width: 100px; font-size: 30px;"
                colspan="10">Listing Element
            </th>
            <th style="background-color: red;"></th>
            <th rowspan="2" style="background-color: rgb(51, 128, 223);"></th>
            <th rowspan="3" colspan="6" style="background-color: purple;"><img src="2.jpg" alt="symbols" style="width: 70px;"></th>
            <th style="background-color: yellow;"></th>
        </tr>

        <!-- ROW-2 -->
        <tr>
            <td colspan="9" style="background-color: lightgreen;">1</td>
            <td rowspan="2"><img src="C.jfif" alt="Copyright Image" style="width: 50px;"></td>
            <td rowspan="4" style="background-color: lightsalmon;"><img src="R.png" alt="R Image" style="height: 50px;">
            </td>
            <td style="background-color: darkgreen;"></td>
        </tr>

        <!-- ROW-3 -->
        <tr>
            <td rowspan="8" colspan="9"><img src="1.jfif" alt="Natural Image" style="width: 80%;"></td>
            <!-- <td rowspan="2" style="background-color: orange;"></td> -->
        </tr>

        <!-- ROW-4 -->
        <tr>
            <td rowspan="2" style="background-color: brown;"></td>
            <td rowspan="10" style="background-color: rgb(59, 236, 24);"></td>
            <td colspan="6"><img src="tm.jpg" alt="trademark" style="width: 30px;"></td>
            <td style="background-color: orange;"></td>
        </tr>

        <!-- ROW-5 -->
        <tr>
            <!-- <td><img src="tm.jpg" alt="trademark" style="width: 30px;"></td> -->
             <td colspan="8" rowspan="6">
                <ul style="list-style-type: none; text-align: left;">
                    <li style="color: solid black; text-decoration: underline;">Headings</li>
                    <li style="color: solid black; text-decoration: underline;">Elements</li>
                </ul>
             </td>
        </tr>   

        <!-- ROW-6 -->
        <tr>
            <td rowspan="5">
                <ul class="custom-bullets">
                    <li style="color: rgb(49, 156, 217);">DNS</li>
                    <li style="color: rgb(49, 156, 217);"><del>HTTP</del></li>
                    <li style="color: rgba(179, 119, 36, 0.775);">POP</li>
                    <li style="color: rgba(179, 119, 36, 0.775);">SMTP</li>
                </ul>
            </td>
        </tr>

        <!-- ROW-7 -->
        <tr>
            <td rowspan="4" style="background-color: lightskyblue;">4</td>
        </tr>

    </table>
</body>

</html>
