<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-7</title>
</head>

<body>
    <style>
        table,
        th,
        td {
            border: solid black;
            margin: auto;
        }

        th,
        td {
            padding: 20px;
            text-align: center;
        }
    </style>
    <h3 style="text-align: center;">7. Show following using table elements.</h3>
    <table style="width:80%">
        <tr>
            <th colspan="3">Column 1 - Row 1</th>
            <th>Column 2 - Row 1</th>
            <th>Column 3 - Row 1</th>
        </tr>
        <tr>
            <td rowspan="4">Column 1 - Row 2</td>
            <td>Column 2 - Row 2</td>
            <td>Column 3 - Row 2</td>
            <td rowspan="3" colspan="2">Column 4 - Row 2</td>
        </tr>
        <tr>
            <td>Column 2 - Row 3</td>
            <td>Column 3 - Row 3</td>
        </tr>
        <tr>
            <td>Column 2 - Row 4</td>
            <td>Column 3 - Row 4</td>
        </tr>
        <tr>
            <td>Column 2 - Row 5</td>
            <td>Column 3 - Row 5</td>
            <td>Column 4 - Row 5</td>
            <td>Column 5 - Row 5</td>
        </tr>
    </table>
</body>

</html>
